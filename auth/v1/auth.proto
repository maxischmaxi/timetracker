syntax = "proto3";

package auth.v1;

option go_package = "github.com/maxischmaxi/ljtime-api/auth/v1;authv1";

service AuthService {
  rpc Register (RegisterRequest) returns (RegisterResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string name = 3;
  string org_id = 4;
}

message RegisterResponse {}
